<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>account page</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/owl.carousel.min.css">
    <link rel="stylesheet" href="css/owl.carousel.min.css">
    <link rel="stylesheet" href="css/style.css">

</head>
<body>

    
    
   


 

    <div class="container">
        <ul class="nav" role="tablist">
          <li class="nav-item">
            <a data-toggle="tab" class="nav-link mr-2 active bg-success anc text-white py-2 px-4 mb-3 btn-1  " href="#home">Saving</a></li>    
          <li class="nav-item">
            <a class="nav-link bg-success anc text-white py-2 px-4 mb-3 btn-1  " data-toggle="tab" href="#menu1">Withdraw</a>
          </li>
          <li class="nav-item">
            <a class="nav-link ml-2 bg-success anc text-white py-2 px-4 mb-3 btn-1  " data-toggle="tab" href="#menu2">Change money</a>
          </li>

          <li class="nav-item">
            <a class="nav-link ml-2 bg-success anc text-white py-2 px-4 mb-3 btn-1  " data-toggle="tab" href="#menu3">Tranc Money</a>
          </li>

          <li class="nav-item">
            <a class="nav-link ml-2 bg-success anc text-white py-2 px-4 mb-3 btn-1 " data-toggle="tab" href="#menu4">Deposit</a>
          </li>

          <li class="nav-item">
            <a class="nav-link ml-2 bg-success anc text-white py-2 px-4 mb-3 btn-1  " data-toggle="tab" href="#menu5">Print</a>
          </li>
          <li class="nav-item">
            <a class="nav-link ml-2 bg-success anc text-white py-2 px-4 mb-3 btn-1  " data-toggle="tab" href="#menu6">check</a>
          </li>
          
        </ul></div>
      
        
        <div class="tab-content">
            <div class="back-color tab-pane " id="home">               
                <div class="small-div">
                <form action="">
                    <h2 class="text-center">Saving account</h2>

                    <div class="input-main">
                        <label for="" class="d-block">Name</label>
                        <input type="text" placeholder="Enter Your Name" required>
                    </div>
                    <div class="input-main mt-3">
                        <label for="" class="d-block">Mobile nomber</label>
                        <input type="number" placeholder="Enter Your number">
                    </div>

                    <div class="input-main mt-3">
                        <label for="" class="d-block">Adhar No</label>
                        <input type="number" placeholder="Enter Your Adhar No." required>
                    </div>

                    <div class="input-main mt-3">
                        <label for="" class="d-block">Email Id</label>
                        <input type="email" placeholder="Enter Your Email id." required>
                    </div>

                    <div class="input-main mt-3">
                        <label for="" class="d-block">Password</label>
                        <input type="password" placeholder="Enter Your password." required>
                    </div>

                    <div class="input-main mt-3 d-flex align-items-baseline">
                        <label for="" class="d-block">Gender</label>
                        <input type="radio" name="gender" class="radio-btn ml-3">male
                        <input type="radio" name="gender" class="radio-btn ml-3">female
                    </div>

                    <div class="input-main mt-2">
                    <button type="submit" class="submit-btn">submit</button>
                    </div>

                </form>
            </div></div>

            <div class="back-color-1 tab-pane fade" id="menu1">               
                <div class="small-div">
                <form action="">
                    <h2 class="text-center">withdraw account</h2>

                    <div class="input-main">
                        <label for="" class="d-block">Pin</label>
                        <input type="number" placeholder="Enter Your Pin No." required>
                    </div>
                    <div class="input-main mt-3">
                        <label for="" class="d-block">Ac/Number</label>
                        <input type="number" placeholder="Enter Ac/N">
                    </div>

                    <div class="input-main mt-3">
                        <label for="" class="d-block">Adhar No</label>
                        <input type="number" placeholder="Enter Your Adhar No." required>
                    </div>

                    <div class="input-main mt-3">
                        <label for="" class="d-block">Amount</label>
                        <input type="number" placeholder="Enter Your Amount No.." required>
                    </div>

                    

                    <div class="input-main mt-2">
                    <button type="submit" class="submit-btn mt-2">withdraw</button>
                    </div>

                </form>
            </div></div>

            <div class="back-color-1 tab-pane fade" id="menu2">               
                <div class="small-div">
                <form action="">
                    <h2 class="text-center">change pin</h2>

                    <div class="input-main">
                        <label for="" class="d-block">current pin</label>
                        <input type="number" placeholder="Enter Your current Pin" required>
                    </div>
                    <div class="input-main mt-3">
                        <label for="" class="d-block">New Pin</label>
                        <input type="number" placeholder="please Enter New Pin">
                    </div>

                    <div class="input-main mt-3">
                        <label for="" class="d-block">Conform Pin</label>
                        <input type="number" placeholder="Enter Conform Pin." required>
                    </div>
                    

                    <div class="input-main mt-2">
                    <button type="submit" class="submit-btn mt-2">Change Pin</button>
                    </div>

                </form>
            </div></div>

            <!-- transition -->

            <div class="back-color-1 tab-pane fade" id="menu3">               
                <div class="small-div">
                <form action="">
                    <h2 class="text-center">transition Money</h2>

                    <div class="input-main">
                        <label for="" class="d-block"> pin</label>
                        <input type="number" placeholder="Enter Your Pin" required>
                    </div>
                    <div class="input-main mt-3">
                        <label for="" class="d-block">Account No.</label>
                        <input type="number" placeholder="please Enter A/C No.">
                    </div>

                    <div class="input-main mt-3">
                        <label for="" class="d-block">Amount</label>
                        <input type="number" placeholder="Enter Your Amount No.." required>
                    </div>
                    

                    <div class="input-main mt-2">
                    <button type="submit" class="submit-btn mt-2">transit.</button>
                    </div>

                </form>
            </div></div>

   
            <!-- deposit money -->
            
            <div class="back-color-1 tab-pane fade" id="menu4">               
                <div class="small-div">
                <form action="">
                    <h2 class="text-center">Deposit Money</h2>

                    <div class="input-main">
                        <label for="" class="d-block"> pin</label>
                        <input type="number" placeholder="Enter Your Pin" required>
                    </div>
                    <div class="input-main mt-3">
                        <label for="" class="d-block">Account No.</label>
                        <input type="number" placeholder="please Enter A/C No.">
                    </div>

                    <div class="input-main mt-3">
                        <label for="" class="d-block">Amount</label>
                        <input type="email" placeholder="Enter Your Amount No.." required>
                    </div>
                    

                    <div class="input-main mt-2">
                    <button type="submit" class="submit-btn mt-2">Deposit</button>
                    </div>

                </form>
            </div></div>


            <!-- print -->
            
            <div class="back-color-1 tab-pane fade" id="menu5">               
                <div class="small-div">
                <form action="">
                    <h2 class="text-center">Print statement</h2>

                   
                    <div class="input-main mt-3">
                        <label for="" class="d-block">Account No.</label>
                        <input type="number" placeholder="please Enter A/C No.">
                    </div>

                    <div class="input-main">
                        <label for="" class="d-block"> pin</label>
                        <input type="number" placeholder="Enter Your Pin" required>
                    </div>

                   
                    

                    <div class="input-main mt-2">
                    <button type="submit" class="submit-btn mt-2">Print</button>
                    </div>

                </form>
            </div></div>

            <!-- checkbox -->

            <div class="back-color-1 tab-pane fade" id="menu6">               
                <div class="small-div">
                <form action="">
                    <h2 class="text-center">Check Balance</h2>

                   
                    <div class="input-main mt-3">
                        <label for="" class="d-block">Account No.</label>
                        <input type="number" placeholder="please Enter A/C No.">
                    </div>

                    <div class="input-main">
                        <label for="" class="d-block"> pin</label>
                        <input type="number" placeholder="Enter Your Pin" required>
                    </div>

                   
                    

                    <div class="input-main mt-2">
                    <button type="submit" class="submit-btn mt-2">Check</button>
                    </div>

                </form>
            </div></div>

            
          </div>
         
        </div>
      </div> 
    
    
    <script src="js/jquery-3.6.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>

    $('.back-color-1').toggleClass("d-block");

</body>
</html>
